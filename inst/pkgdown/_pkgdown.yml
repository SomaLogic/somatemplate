template:
  bootstrap: 5
  bslib:
    primary: "#0054AD"
    base_font: {google: "Roboto"}
    code_font: {google: "Source Code Pro"}
    font_scale: 1.2          # font size of package title
    fg: "#172431"
    bg: "#fcfcfc"
    border-radius: 0.5rem
    btn-border-radius: 0.25rem
    grid-gutter-width: 3rem  # space between text and vertical divider line
    pkgdown-nav-height: 80px # margin for sidebar text, from top navbar

authors:
  SomaLogic Operating Co., Inc.:
    href: http://www.somalogic.com
  sidebar:
    roles: [cre, fnd]
    before: "Special :pray: to:"
    after: ":dna:"
  before: "[somatemplate](https://github.com/SomaLogic/somatemplate/) is proudly brought to you by:"
  after: ":dna:"

home:
  sidebar:
    # html: inst/pkgdown/templates/sidebar.html # Use HTML file for bespoke sidebar
    structure: [links, oss, license, citation, authors, dev]
    components:
      oss:
        title: Other Software
        text: >
          [SomaDataIO](https://somalogic.github.io/SomaDataIO/) <br />
          [SomaScan.db](https://somalogic.github.io/SomaScan.db/) <br />
          [SomaPlotr](https://somalogic.github.io/SomaPlotr/) <br />
          [Canopy (Python)](https://github.com/SomaLogic/Canopy/) <br />
          [DataDelve Statistics](https://somalogic.com/datadelve-statistics/)
  links:
  - text: Learn more about SomaScan
    href: http://www.somalogic.com
  - text: Read SomaScan tech notes
    href: http://www.somalogic.com/tech-notes/

navbar:
  type: light
  bg: none
  structure:
    left: [intro, reference, articles, soon, news]
    right: [search, github]

news:
  - one_page: true
